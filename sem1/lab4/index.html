<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный веб-сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            border: 1px solid #000;
            padding: 10px;
        }

        .navbar-custom a {
            margin: 5px;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .header, .main-content, .footer {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }

        .content-block {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-custom th, .table-custom td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header d-flex justify-content-center py-3">
            <h1>Название сайта</h1>
        </header>
        <nav class="navbar-custom">
            <a href="#">Ссылка 1</a>
            <a href="#">Ссылка 2</a>
            <a href="#">Ссылка 3</a>
            <a href="#">Ссылка 4</a>
        </nav>
        <main class="main-content py-5">
            <div class="row">
                <div class="col-12 col-md-4 content-block">
                    <p>Текст слева</p>
                </div>
                <div class="col-12 col-md-4 content-block d-flex align-items-center">
                    <img src="image.jpg" alt="Изображение" class="img-fluid me-3">
                    <p>Текст справа от изображения</p>
                </div>
                <div class="col-12 col-md-4 content-block">
                    <p>Текст справа</p>
                </div>
            </div>
            <div class="table-responsive mt-4">
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>Заголовок 1</th>
                            <th>Заголовок 2</th>
                            <th>Заголовок 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Данные 1</td>
                            <td>Данные 2</td>
                            <td>Данные 3</td>
                        </tr>
                        <tr>
                            <td>Данные 4</td>
                            <td>Данные 5</td>
                            <td>Данные 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer d-flex justify-content-between py-3 px-4 border-top">
            <p>Телефон: +7(000)000-00-00</p>
            <p>Адрес: 190000, ул. Б.Морская, д.67</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
