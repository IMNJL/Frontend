<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример веб-страницы</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .content {
            border: 1px solid #000;
            padding: 20px;
        }
        .content p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Заголовок страницы</h1>
        </header>
        <div class="content">
            <p>Цель работы – приобретение навыков создания для HTML-документа внешних и внутренних скриптов на JavaScript, формирование практических навыков использования операторов и создания функций.</p>
        </div>

        <!--        задание 1.3 - внутренний скрипт-->
        <script>
            alert("У меня появились навыки создания веб-страниц с использованием HTML и CSS.");
        </script>


        <script>
            let num1 = 5;
            let num2 = 10;
            let result = num1 + num2;
            alert("Результат сложения чисел: " + result);

            let str1 = "5";
            let str2 = "10";
            let strResult = str1 + str2;
            alert("Результат конкатенации строк: " + strResult);
        </script>


        <script>
            // Преднамеренно допущенная ошибка: пропущена закрывающая скобка
            let errorMessage = "Пример ошибки: " + "Ошибка в коде";
            alert(errorMessage;  // Пропущена закрывающая скобка
        </script>

<!--        2.1-->
        <script>
            let bmi = 22;
            if (bmi < 18.5) {
                console.log("Недостаточный вес");
            } else if (bmi >= 18.5 && bmi < 24.9) {
                console.log("Нормальный вес");
            } else if (bmi >= 25 && bmi < 29.9) {
                console.log("Избыточный вес");
            } else {
                console.log("Ожирение");
            }
        </script>

        <script>
            let strNum = "123";
            let num = +strNum;
            console.log(num);
            console.log(typeof num);
        </script>

<!--        func decl-->
        <script>
            function greet() {
                console.log("Hello from Function Declaration!");
            }
            greet();
        </script>

<!--        func expr-->
        <script>
            const sayHello = function() {
                console.log("Hello from Function Expression!");
            };
            sayHello();
        </script>

<!--        arrow func-->
        <script>
            const greeting = () => {
                console.log("Hello from Arrow Function!");
            };
            greeting();
        </script>


        <footer class="footer d-flex justify-content-between py-3 px-4 border-top">
            <p>Телефон: +7(000)000-00-00</p>
            <p>Адрес: 190000, ул. Б.Морская, д.67</p>
        </footer>
    </div>
</body>
</html>
